name: üöÄ CD - Deploy to Production

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  # --- Job 1: Prepare the Server ---
  prepare-server:
    name: ‚öôÔ∏è Prepare EC2 Server
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: üìù Create Config Files on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "--- Navigating to project directory ---"
            PROJECT_DIR="/home/ubuntu/ecommerce-backend"
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR

            echo "--- Creating docker-compose.yml ---"
            cat << EOF > docker-compose.yml
            version: '3.8'
            services:
              db:
                image: postgres:14-alpine
                container_name: ecommerce_db
                volumes:
                  - postgres_data:/var/lib/postgresql/data/
                environment:
                  POSTGRES_USER: \${DB_USER}
                  POSTGRES_PASSWORD: \${DB_PASSWORD}
                  POSTGRES_DB: \${DB_NAME}
                restart: unless-stopped
              redis:
                image: redis:7-alpine
                container_name: ecommerce_redis
                restart: unless-stopped
              web:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-backend:latest
                container_name: ecommerce_web
                command: /app/entrypoint.sh gunicorn --bind 0.0.0.0:8000 eCommerce.wsgi:application
                ports:
                  - "8000:8000"
                env_file: .env
                depends_on:
                  - db
                  - redis
                restart: unless-stopped
              celery-worker:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-backend:latest
                container_name: ecommerce_celery_worker
                command: /app/entrypoint.sh celery -A eCommerce worker --loglevel=info
                env_file: .env
                depends_on:
                  - db
                  - redis
                restart: unless-stopped
            volumes:
              postgres_data:
            EOF

            echo "--- Creating .env file from secrets ---"
            cat << EOF > .env
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            DEBUG=False
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=db
            DB_PORT=5432
            CELERY_BROKER_URL=redis://redis:6379/0
            CELERY_RESULT_BACKEND=redis://redis:6379/0
            EMAIL_BACKEND=django.core.mail.backends.smtp.EmailBackend
            EMAIL_HOST=${{ secrets.EMAIL_HOST }}
            EMAIL_PORT=${{ secrets.EMAIL_PORT }}
            EMAIL_USE_TLS=True
            EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}
            EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}
            DEFAULT_FROM_EMAIL=${{ secrets.DEFAULT_FROM_EMAIL }}
            SUPERUSER_EMAIL=${{ secrets.SUPERUSER_EMAIL }}
            SUPERUSER_USERNAME=${{ secrets.SUPERUSER_USERNAME }}
            SUPERUSER_PASSWORD=${{ secrets.SUPERUSER_PASSWORD }}
            EOF

            echo "--- Server preparation complete ---"

  # --- Job 2: Deploy the Services ---
  deploy-services:
    name: üöÄ Deploy Services on EC2
    needs: prepare-server
    runs-on: ubuntu-latest
    steps:
      - name: üöö Pull Image and Restart Services
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "--- Navigating to project directory ---"
            PROJECT_DIR="/home/ubuntu/ecommerce-backend"
            cd $PROJECT_DIR

            echo "--- Pulling latest Docker image from Docker Hub ---"
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-backend:latest

            echo "--- Starting services with Docker Compose ---"
            docker-compose --env-file .env up -d

            echo "--- Cleaning up old Docker images ---"
            docker image prune -f

            echo "--- Deployment complete! ---"
