name: ðŸš€ CD - Deploy to Production

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy:
    name: ðŸš€ Deploy to Production
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Deploy and Configure Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            # Exit immediately if any command fails
            set -e

            # --- 1. Environment Setup ---
            echo "--- Setting up project directory and .env file ---"
            PROJECT_DIR="/home/ubuntu/ecommerce-backend"
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR

            # Create the .env file from secrets
            cat << EOF > .env
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            DEBUG=False
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=db
            DB_PORT=5432
            CELERY_BROKER_URL=redis://redis:6379/0
            CELERY_RESULT_BACKEND=redis://redis:6379/0
            EMAIL_BACKEND=django.core.mail.backends.smtp.EmailBackend
            EMAIL_HOST=${{ secrets.EMAIL_HOST }}
            EMAIL_PORT=${{ secrets.EMAIL_PORT }}
            EMAIL_USE_TLS=True
            EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}
            EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}
            DEFAULT_FROM_EMAIL=${{ secrets.DEFAULT_FROM_EMAIL }}
            SUPERUSER_EMAIL=${{ secrets.SUPERUSER_EMAIL }}
            SUPERUSER_USERNAME=${{ secrets.SUPERUSER_USERNAME }}
            SUPERUSER_PASSWORD=${{ secrets.SUPERUSER_PASSWORD }}
            EOF

            # --- 2. Docker Cleanup ---
            echo "--- Shutting down and removing all existing Docker containers ---"
            docker stop $(docker ps -q) || true
            docker rm $(docker ps -a -q) || true
            docker system prune -af --volumes

            # --- 3. Create Production Docker Compose File ---
            echo "--- Creating production docker-compose.yml ---"
            cat << EOF > docker-compose.yml
            version: '3.8'
            services:
              db:
                image: postgres:14-alpine
                volumes:
                  - postgres_data:/var/lib/postgresql/data/
                environment:
                  POSTGRES_USER: \${DB_USER}
                  POSTGRES_PASSWORD: \${DB_PASSWORD}
                  POSTGRES_DB: \${DB_NAME}
                healthcheck:
                  test: ["CMD-SHELL", "pg_isready -U \${DB_USER} -d \${DB_NAME}"]
                  interval: 5s
                  timeout: 5s
                  retries: 5
                restart: unless-stopped
              redis:
                image: redis:7-alpine
                restart: unless-stopped
              web:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-backend:latest
                working_dir: /app/eCommerce
                command: >
                  sh -c "
                    echo 'Waiting for database...'
                    while ! nc -z db 5432; do sleep 0.1; done
                    echo 'Database started'
                    python manage.py migrate &&
                    python manage.py create_superuser &&
                    python manage.py seed_db &&
                    gunicorn eCommerce.wsgi:application --bind 0.0.0.0:8000
                  "
                ports:
                  - "8000:8000"
                volumes:
                  - ./staticfiles:/app/staticfiles
                env_file: .env
                depends_on:
                  db:
                    condition: service_healthy
                  redis:
                    condition: service_started
                restart: unless-stopped
              celery-worker:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-backend:latest
                working_dir: /app/eCommerce
                command: celery -A eCommerce.celery worker --loglevel=info
                env_file: .env
                depends_on:
                  web:
                    condition: service_started
                  redis:
                    condition: service_started
                restart: unless-stopped
            volumes:
              postgres_data:
            EOF

            # --- 4. Pull Images and Start Services ---
            echo "--- Pulling latest Docker images ---"
            docker-compose pull
            echo "--- Starting all services with Docker Compose ---"
            docker-compose up -d

            # --- 5. Configure Nginx ---
            echo "--- Configuring and Restarting Nginx ---"
            sudo bash -c 'cat <<EOF > /etc/nginx/sites-available/ecommerce
            server {
                listen 80;
                server_name ${{ secrets.EC2_HOST }};

                location /static/ {
                    alias /home/ubuntu/ecommerce-backend/staticfiles/;
                }

                location / {
                    proxy_pass http://127.0.0.1:8000;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                    proxy_connect_timeout 300s;
                    proxy_read_timeout 300s;
                }
            }
            EOF'
            sudo ln -sf /etc/nginx/sites-available/ecommerce /etc/nginx/sites-enabled/
            sudo nginx -t
            sudo systemctl restart nginx

            echo "--- Deployment complete! ---"
