name: üöÄ CD - Deploy to Production

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  # --- Job 1: Prepare the Server ---
  prepare-server:
    name: ‚öôÔ∏è Prepare EC2 Server
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: üìù Create Config Files on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "--- Navigating to project directory ---"
            PROJECT_DIR="/home/ubuntu/ecommerce-backend"
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR

            echo "--- Creating docker-compose.yml ---"
            cat << EOF > docker-compose.yml
            version: '3.8'
            services:
              db:
                image: postgres:14-alpine
                container_name: ecommerce_db
                volumes:
                  - postgres_data:/var/lib/postgresql/data/
                environment:
                  POSTGRES_USER: \${DB_USER}
                  POSTGRES_PASSWORD: \${DB_PASSWORD}
                  POSTGRES_DB: \${DB_NAME}
                healthcheck:
                  test: ["CMD-SHELL", "pg_isready -U \${DB_USER} -d \${DB_NAME}"]
                  interval: 5s
                  timeout: 5s
                  retries: 5
                restart: unless-stopped
              redis:
                image: redis:7-alpine
                container_name: ecommerce_redis
                restart: unless-stopped
              django-setup:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-backend:latest
                command: >
                  sh -c "
                    python manage.py migrate &&
                    python manage.py create_superuser &&
                    python manage.py seed_db &&
                    echo 'Setup tasks complete.'
                  "
                env_file: .env
                depends_on:
                  db:
                    condition: service_healthy
              web:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-backend:latest
                container_name: ecommerce_web
                command: /usr/local/bin/gunicorn eCommerce.wsgi:application --bind 0.0.0.0:8000
                ports:
                  - "8000:8000"
                env_file: .env
                depends_on:
                  django-setup:
                    condition: service_completed_successfully
                restart: unless-stopped
              celery-worker:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-backend:latest
                container_name: ecommerce_celery_worker
                command: /usr/local/bin/celery -A eCommerce worker --loglevel=info
                env_file: .env
                depends_on:
                  django-setup:
                    condition: service_completed_successfully
                restart: unless-stopped
            volumes:
              postgres_data:
            EOF

            echo "--- Creating .env file from secrets ---"
            cat << EOF > .env
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            DEBUG=False
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=db
            DB_PORT=5432
            CELERY_BROKER_URL=redis://redis:6379/0
            CELERY_RESULT_BACKEND=redis://redis:6379/0
            EMAIL_BACKEND=django.core.mail.backends.smtp.EmailBackend
            EMAIL_HOST=${{ secrets.EMAIL_HOST }}
            EMAIL_PORT=${{ secrets.EMAIL_PORT }}
            EMAIL_USE_TLS=True
            EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}
            EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}
            DEFAULT_FROM_EMAIL=${{ secrets.DEFAULT_FROM_EMAIL }}
            SUPERUSER_EMAIL=${{ secrets.SUPERUSER_EMAIL }}
            SUPERUSER_USERNAME=${{ secrets.SUPERUSER_USERNAME }}
            SUPERUSER_PASSWORD=${{ secrets.SUPERUSER_PASSWORD }}
            EOF

            echo "--- Server preparation complete ---"

  # --- Job 2: Deploy the Services ---
  deploy-services:
    name: üöÄ Deploy and Verify Services
    needs: prepare-server
    runs-on: ubuntu-latest
    steps:
      - name: üöö Deploy, Monitor, and Verify
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            # Exit immediately if any command fails
            set -e

            echo "--- Navigating to project directory ---"
            PROJECT_DIR="/home/ubuntu/ecommerce-backend"
            cd $PROJECT_DIR

            echo "--- Shutting down old services (if any) ---"
            docker-compose down
            docker-compose down -v

            echo "--- Cleaning up old Docker images ---"
            docker image prune -f

            echo "--- Pulling latest Docker image from Docker Hub ---"
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-backend:latest

            echo "--- Starting all services with Docker Compose ---"
            docker-compose --env-file .env up -d

            echo "--- Pausing for 15 seconds to allow services to stabilize ---"
            sleep 15

            echo "--- Verifying running services ---"
            # We expect 4 main services to be running: db, redis, web, celery-worker
            EXPECTED_SERVICES=4
            RUNNING_SERVICES=$(docker-compose ps -q | wc -l)

            if [ "$RUNNING_SERVICES" -ne "$EXPECTED_SERVICES" ]; then
              echo "üî¥ Error: Expected $EXPECTED_SERVICES services, but only $RUNNING_SERVICES are running."
              docker-compose ps # Print the status for debugging
              exit 1 # Explicitly fail the script
            else
              echo "‚úÖ Success: All $RUNNING_SERVICES services are up and running."
              docker-compose ps
            fi

            echo "--- Deployment complete! ---"
