name: Continuous Deployment - Deploy to EC2

on:
  pull_request:
    types:
      - closed # This specifies the workflow runs when a PR is closed
    branches:
      - main # It only runs for PRs that target the main branch

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            # Navigate to the project directory on the EC2 instance
            PROJECT_DIR="/home/ubuntu/ecommerce-backend"
            cd $PROJECT_DIR

            # --- Create docker-compose.yml on the server ---
            cat << EOF > docker-compose.yml
            version: '3.8'

            services:
              db:
                image: postgres:14-alpine
                container_name: ecommerce_db
                volumes:
                  - postgres_data:/var/lib/postgresql/data/
                # These variables are now automatically substituted by docker-compose from the root .env file
                environment:
                  POSTGRES_USER: \${DB_USER}
                  POSTGRES_PASSWORD: \${DB_PASSWORD}
                  POSTGRES_DB: \${DB_NAME}
                restart: unless-stopped

              redis:
                image: redis:7-alpine
                container_name: ecommerce_redis
                restart: unless-stopped

              web:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-backend:latest
                container_name: ecommerce_web
                command: /app/entrypoint.sh gunicorn --bind 0.0.0.0:8000 eCommerce.wsgi:application
                ports:
                  - "8000:8000"
                env_file: .env # Points to the root .env file
                depends_on:
                  - db
                  - redis
                restart: unless-stopped

              celery-worker:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-backend:latest
                container_name: ecommerce_celery_worker
                command: celery -A eCommerce worker --loglevel=info
                env_file: .env # Points to the root .env file
                depends_on:
                  - redis
                  - web
                restart: unless-stopped

            volumes:
              postgres_data:
            EOF

            # --- Create the root .env file from GitHub Secrets ---
            # This file is now in the project root, so docker-compose automatically loads it.
            cat << EOF > .env
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            DEBUG=False
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=db
            DB_PORT=5432
            CELERY_BROKER_URL=redis://redis:6379/0
            CELERY_RESULT_BACKEND=redis://redis:6379/0
            EMAIL_BACKEND=django.core.mail.backends.smtp.EmailBackend
            EMAIL_HOST=${{ secrets.EMAIL_HOST }}
            EMAIL_PORT=${{ secrets.EMAIL_PORT }}
            EMAIL_USE_TLS=True
            EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}
            EMAIL_HOST_PASSWORD=${{ secrets.EMAIL_HOST_PASSWORD }}
            DEFAULT_FROM_EMAIL=${{ secrets.DEFAULT_FROM_EMAIL }}
            SUPERUSER_EMAIL=${{ secrets.SUPERUSER_EMAIL }}
            SUPERUSER_USERNAME=${{ secrets.SUPERUSER_USERNAME }}
            SUPERUSER_PASSWORD=${{ secrets.SUPERUSER_PASSWORD }}
            EOF

            # Pull the latest version of the Docker image
            echo "Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-backend:latest

            # Start services. Docker Compose will automatically find and use the .env file.
            echo "Starting services with Docker Compose..."
            docker-compose up -d

            # Clean up old, unused Docker images
            echo "Cleaning up old Docker images..."
            docker image prune -f
