name: Continuous Integration - Test and Build

on:
  pull_request:
    branches:
      - main # Runs when a PR is opened or updated that targets 'main'
    types: [opened, synchronize, reopened]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      # Use hardcoded credentials for the temporary test database.
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run 'users' app tests
        run: python eCommerce/manage.py test users
        env:
          # Provide dummy broker URLs; they are required by settings but unused in eager mode.
          CELERY_BROKER_URL: "memory://"
          CELERY_RESULT_BACKEND: "rpc://"
          CELERY_TASK_ALWAYS_EAGER: "True"
          SECRET_KEY: "a-temporary-secret-key-for-ci"
          DEBUG: "True"
          ALLOWED_HOSTS: "localhost,127.0.0.1"
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_HOST: localhost
          DB_PORT: 5432
          EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend

      - name: Run 'product' app tests
        run: python eCommerce/manage.py test product
        env:
          CELERY_BROKER_URL: "memory://"
          CELERY_RESULT_BACKEND: "rpc://"
          CELERY_TASK_ALWAYS_EAGER: "True"
          SECRET_KEY: "a-temporary-secret-key-for-ci"
          DEBUG: "True"
          ALLOWED_HOSTS: "localhost,127.0.0.1"
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_HOST: localhost
          DB_PORT: 5432
          EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend

      - name: Run 'cart' app tests
        run: python eCommerce/manage.py test cart
        env:
          CELERY_BROKER_URL: "memory://"
          CELERY_RESULT_BACKEND: "rpc://"
          CELERY_TASK_ALWAYS_EAGER: "True"
          SECRET_KEY: "a-temporary-secret-key-for-ci"
          DEBUG: "True"
          ALLOWED_HOSTS: "localhost,127.0.0.1"
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_HOST: localhost
          DB_PORT: 5432
          EMAIL_BACKEND: django.core.mail.backends.console.EmailBackend

      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: success()
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-backend:latest
          build-args: |
            SECRET_KEY=a-temporary-secret-key-for-building
