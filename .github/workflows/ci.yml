name: ‚úÖ CI - Test and Build

on:
  push:
    branches:
      - dev

jobs:
  # --- Job 1: Run all tests ---
  test:
    name: üß™ Run Django Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: ${{ secrets.CI_DB_NAME }}
          POSTGRES_USER: ${{ secrets.CI_DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: üìÇ Checkout Code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ‚öôÔ∏è Install Dependencies
        run: pip install -r requirements.txt

      - name: üß™ Test 'users' App
        run: python eCommerce/manage.py test users
        env:
          SECRET_KEY: ${{ secrets.CI_SECRET_KEY }}
          DB_NAME: ${{ secrets.CI_DB_NAME }}
          DB_USER: ${{ secrets.CI_DB_USER }}
          DB_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
          DEBUG: "True"
          ALLOWED_HOSTS: "localhost,127.0.0.1"
          DB_HOST: localhost
          DB_PORT: 5432
          EMAIL_BACKEND: "django.core.mail.backends.locmem.EmailBackend"
          CELERY_TASK_ALWAYS_EAGER: "True"
          CELERY_BROKER_URL: "memory://"
          CELERY_RESULT_BACKEND: "rpc://"

      - name: üß™ Test 'product' App
        run: python eCommerce/manage.py test product
        env:
          SECRET_KEY: ${{ secrets.CI_SECRET_KEY }}
          DB_NAME: ${{ secrets.CI_DB_NAME }}
          DB_USER: ${{ secrets.CI_DB_USER }}
          DB_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
          DEBUG: "True"
          ALLOWED_HOSTS: "localhost,127.0.0.1"
          DB_HOST: localhost
          DB_PORT: 5432
          EMAIL_BACKEND: "django.core.mail.backends.locmem.EmailBackend"
          CELERY_TASK_ALWAYS_EAGER: "True"
          CELERY_BROKER_URL: "memory://"
          CELERY_RESULT_BACKEND: "rpc://"

      - name: üß™ Test 'cart' App
        run: python eCommerce/manage.py test cart
        env:
          SECRET_KEY: ${{ secrets.CI_SECRET_KEY }}
          DB_NAME: ${{ secrets.CI_DB_NAME }}
          DB_USER: ${{ secrets.CI_DB_USER }}
          DB_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
          DEBUG: "True"
          ALLOWED_HOSTS: "localhost,127.0.0.1"
          DB_HOST: localhost
          DB_PORT: 5432
          EMAIL_BACKEND: "django.core.mail.backends.locmem.EmailBackend"
          CELERY_TASK_ALWAYS_EAGER: "True"
          CELERY_BROKER_URL: "memory://"
          CELERY_RESULT_BACKEND: "rpc://"

  # --- Job 2: Build and Push the Docker Image ---
  build-and-push:
    name: üì¶ Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: üìÇ Checkout Code
        uses: actions/checkout@v3

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üöÄ Build and Push Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-backend:latest
