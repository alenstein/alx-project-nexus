version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: ecommerce_redis
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_web
    # The entrypoint script now starts both the Celery worker and Gunicorn
    command: sh -c "chmod +x /app/entrypoint.sh && /app/entrypoint.sh gunicorn --bind 0.0.0.0:8000 eCommerce.wsgi:application"
    volumes:
      - ./eCommerce:/app
      - ./entrypoint.sh:/app/entrypoint.sh
    ports:
      - "8000:8000"
    env_file:
      - eCommerce/.env
    depends_on:
      - redis
